<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" media="all" />
  </head>
  <body>
    <div class="header-fb">
      <div class="container">
        <div class="logo">
            <img  src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Facebook_New_Logo_%282015%29.svg/200px-Facebook_New_Logo_%282015%29.svg.png" alt="">
        </div>
        <div class="login">
            <form action="#" method="post">
                <div class="user-name">
                    <label style="color: white;" for="user">Email or Phone</label>
                    <input type="text" id="user" required>
                </div>
                <div class="password">
                    <label style="color: white;" for="pass">Password</label>
                    <input  type="password" id="pass">
                    <a style="color: white; text-decoration: none;" href="#">Forgot account?</a>
                </div>
                <div class="log-in">
                    <input type="submit" value="Log In">
                    
                </div>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
